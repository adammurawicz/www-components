<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bdb8f978f5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Choose three presents <i class="fas fa-gifts"></i> </h1>

        <div class="box presents-box">
            <p class="present"><i class="fas fa-car" draggable="true"></i></p>
            <p class="present"><i class="fas fa-ship" draggable="true"></i></p>
            <p class="present"><i class="fas fa-home" draggable="true"></i></p>
            <p class="present"><i class="fas fa-futbol" draggable="true"></i></p>
            <p class="present"><i class="fas fa-utensils" draggable="true"></i></p>
            <p class="present"><i class="fas fa-money-bill" draggable="true"></i></p>
        </div>

        <div class="box chosen-box"></div>

        <a href="">
            <button class="send-btn">Send to Santa Claus</button>
        </a>
    </div>

    <script src="./main.js"></script>
</body>
</html>
