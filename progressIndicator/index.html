<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>fake form</h1>

    <div class="fake-form">
        <div class="page active-page" data-number="1">form #1</div>
        <div class="page" data-number="2">form #2</div>
        <div class="page" data-number="3">form #3</div>
        <div class="page" data-number="4">form #4</div>
        <div class="page" data-number="5">form #5</div>
    </div>

    <div class="progress-box">
        <div class="progress-bar"></div>
        <div class="step active-step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>

    <div class="buttons-box">
        <button class="btn btn-prev" disabled><</button>
        <button class="btn btn-next">></button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
